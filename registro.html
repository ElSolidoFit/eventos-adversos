<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>

  <!-- Bootstrap y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .login-clean {
      background: #f1f7fc;
      padding: 80px 0;
    }
    .login-clean form {
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 4px;
      color: #505e6c;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .login-clean .illustration {
      text-align: center;
      padding: 0 0 20px;
      font-size: 80px;
      color: rgb(244,71,107);
    }
    .login-clean form .form-control {
      background: #f7f9fc;
      border: none;
      border-bottom: 1px solid #dfe7f1;
      border-radius: 0;
      box-shadow: none;
      outline: none;
      color: inherit;
      text-indent: 8px;
      height: 42px;
    }
    .login-clean form .btn-primary {
      background: #f4476b;
      border: none;
      border-radius: 4px;
      padding: 11px;
      box-shadow: none;
      margin-top: 26px;
      text-shadow: none;
      outline: none !important;
    }
    .login-clean form .btn-primary:hover, .login-clean form .btn-primary:active {
      background: #eb3b60;
    }
    .login-clean form .btn-primary:active {
      transform: translateY(1px);
    }
    .login-clean form .registro-link {
      display: block;
      text-align: center;
      font-size: 13px;
      color: #6f7a85;
      margin-top: 20px;
    }
    .login-clean form .registro-link a {
      color: #f4476b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-clean">
    <form method="post" action="registrar.php">
      <div class="illustration"><i class="icon ion-person-add"></i></div>
      <h3 class="text-center mb-4">Crear nueva cuenta</h3>

      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input class="form-control" type="text" id="usuario" name="usuario" required />
      </div>

      <div class="form-group">
        <label for="clave">Contraseña:</label>
        <input class="form-control" type="password" id="clave" name="clave" required />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input class="form-control" type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Registrarse</button>
      </div>

      <p class="registro-link">
        ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
      </p>
    </form>
  </div>
</body>
</html>
